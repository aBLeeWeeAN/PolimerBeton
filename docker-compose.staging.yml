services:
    web:
        build:
            context: ./src
            dockerfile: Dockerfile.prod
        image: polimerbeton-web:latest
        container_name: polimerbeton-web
        command: gunicorn config.wsgi:application --bind 0.0.0.0:8080 --workers 3
        restart: always
        volumes:
            - static_volume:/home/warden/www/polimerbeton/staticfiles
        expose:
            - 8080
        env_file:
            - ./env/.env.staging
        depends_on:
            - db

    db:
        image: postgres:17.6
        restart: always
        container_name: polimerbeton-db
        volumes:
            - postgres_data:/var/lib/postgresql/data/
        env_file:
            - ./env/.env.staging.db

    nginx-proxy:
        build:
            context: ./web/nginx-proxy
            dockerfile: Dockerfile.prod
        container_name: nginx-proxy
        restart: always
        ports:
            - 443:443
            - 80:80
        volumes:
            - static_volume:/home/warden/www/polimerbeton/staticfiles
            - conf:/etc/nginx/conf.d
            - vhost:/etc/nginx/vhost.d
            - html:/usr/share/nginx/html
            - certs:/etc/nginx/certs:ro
            - /var/run/docker.sock:/tmp/docker.sock:ro
        depends_on:
            - web

    docker-gen:
        image: nginxproxy/docker-gen:0.15
        container_name: docker-gen
        restart: always
        command: -notify-sighup nginx -watch -only-exposed /etc/docker-gen/templates/nginx.tmpl /etc/nginx/conf.d/default.conf
        volumes:
            - ./web/templates/docker-gen/nginx.tmpl:/etc/docker-gen/templates/nginx.tmpl:ro
            - conf:/etc/nginx/conf.d
            - vhost:/etc/nginx/vhost.d
            - html:/usr/share/nginx/html
            - certs:/etc/nginx/certs:ro
            - /var/run/docker.sock:/tmp/docker.sock:ro

    acme-companion:
        image: nginxproxy/acme-companion:2.6
        container_name: acme-companion
        restart: always
        env_file:
            - ./env/.env.staging.proxy-companion
        volumes:
            - conf:/etc/nginx/conf.d
            - vhost:/etc/nginx/vhost.d
            - html:/usr/share/nginx/html
            - certs:/etc/nginx/certs:rw
            - acme:/etc/acme.sh
            - /var/run/docker.sock:/var/run/docker.sock:ro
        depends_on:
            - nginx-proxy

networks:
    default:
        name: polimerbeton-app-network-staging

volumes:
    postgres_data:
    static_volume:
    acme:
    certs:
    html:
    vhost:
    conf:
